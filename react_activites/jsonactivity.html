<!DOCTYPE html>
<html>
<head>
	<title>JSON Github Activity</title>
	<style>
		.container {
			text-align: center;
		}
		img {
			margin: 5px;
			width: 20px;
		}

		#avatar {
			width: 150px;
		}
		ul {
			padding: 0;
			display: flex;
			justify-content: center;
			list-style-type: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Github Profile Hunter</h1>
		<div><img id="avatar" src="" /></div>
		<div id="name"></div>
		<div id="username"></div>
		<div id="location"></div>
		<div id="bio"></div>
		<div>
			<div id="count"></div>
			<ul id="list">
			</ul>
		</div>
		<input type="text" placeholder="Github Username">
		<button>Get Github Profile</button>
	</div>
	<script src="jsonhandling.js"></script>
</body>
</html>
